    <main role="main">
        <div class="banner">
            <div class="bar-banner">
                <h1>Registrarse</h1>
            </div>
        </div>
        <section class="container">
            <h2 class="mb-3 py-3 font-weight-normal">Introduce tus datos</h2>
            <form action="">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-7">
                        <div class="contact-form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="fname"><strong>Nombre:</strong></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="fname" placeholder="Tu nombre" name="fname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="lname"><strong>Apellido:</strong></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lname" placeholder="Tu apellido" name="lname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="documento"><strong>DNI:</strong></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lname" placeholder="DNI, Pasaporte, LC, LE" name="documento" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="telefono"><strong>Teléfono:</strong></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lname" placeholder="Celular o fijo" name="telefono" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="fecha"><strong>Fecha de Nacimiento:</strong></label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="lname" placeholder="Celular o fijo" name="fecha" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="address"><strong>Dirección:</strong></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="address" placeholder="Tu domicilio" name="address" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="col-sm-12">
                                        <label for="country"><strong>País:</strong></label>
                                        <select class="custom-select col-sm-12 d-block w-100" id="country" required>
                                            <option value="">Elegí</option>
                                            <option>Argentina</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="state"><strong>Provincia:</strong></label>
                                    <select class="custom-select d-block w-80" id="state" required>
                                        <option value="">Elegí</option>
                                        <option>CABA</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="zip"><strong>Código postal:</strong></label>
                                    <input type="text" class="form-control" id="zip" placeholder="Ej: 1176" name="zip" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email"><strong>Email:</strong></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Tu email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="comment"><strong>Contraseña:</strong></label>
                                    <div class="col-sm-10">
                                        <input type="password" id="inputPassword" class="form-control" placeholder="***********" name="comment" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-6" for="password"><strong>Reingrese Contraseña:</strong></label>
                                    <div class="col-sm-10">
                                        <input type="password" id="inputPassword" class="form-control" placeholder="***********" name="password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-center">
                                        <button class="btn btn-outline-info" type="submit">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </section>
        <p>Volver a Inicio de sesión <a href="./signIn.html" id="ninguno"><strong> Aquí</strong></a></p>
